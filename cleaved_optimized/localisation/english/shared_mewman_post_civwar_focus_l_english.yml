 mewni_post_civwar_fighter_focus:0 "Fighter Focus"
 mewni_post_civwar_fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 mewni_post_civwar_bomber_focus:0 "Bomber Focus"
 mewni_post_civwar_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
 mewni_post_civwar_aviation_effort_2:0 "Aviation Effort II"
 mewni_post_civwar_aviation_effort_2_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
 mewni_post_civwar_CAS_effort:0 "CAS Effort"
 mewni_post_civwar_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
 mewni_post_civwar_rocket_effort:0 "Rocket Effort"
 mewni_post_civwar_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
 mewni_post_civwar_NAV_effort:0 "NAV Effort"
 mewni_post_civwar_NAV_effort_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."

