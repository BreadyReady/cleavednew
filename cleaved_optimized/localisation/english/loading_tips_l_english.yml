l_english:
 LOADING_TIP_0:0 ""The truth is my name is Charlie Booth, and I’m just a guy from Bakersfieldville" -Charlie Booth"
 LOADING_TIP_1:0 ""[More] people listen to TV than watch it." -Tucker Carlson"
 LOADING_TIP_2:0 ""To all those who have asked, I will not be going to the Inauguration on January 20th" -Donald Trump’s last tweet before being banned off twitter"
 LOADING_TIP_3:0 ""I’d rather be hated for who I am, than loved for who I pretend to be." -Eclipsa Butterfly"
 LOADING_TIP_4:0 ""Viva la revolución!" -Princess Turdina"
 LOADING_TIP_5:0 ""[Liberals] eat food only fit for rabbits, [...] they typically enter swimming pools via the stairs." -John Kennedy"
 LOADING_TIP_6:0 ""I am the Chosen One" -Donald Trump, shortly before looking towards the heavens."
 LOADING_TIP_7:0 "It's gonna get a little weird!"
 LOADING_TIP_8:0 ""Bro, it's me. Come on, man, I need the meeeaaat." -Charlie Booth, Desperate on the Phone"
 LOADING_TIP_9:0 ""I almost wish we were butterflies and liv'd but three summer days - three such days with you I could fill with more delight than fifty common years could ever contain." -18th-Century Poet John Keats"
 LOADING_TIP_10:0 ""NEVER SURRENDER!" -Donald Trump's First Tweet After Being Unbanned from X, Formerly Twitter, Accompanied by his Mugshot."
 LOADING_TIP_11:0 ""[...]the Solarian Program was a dark time in our history, and its soldiers paid a terrible price for what was done to them. You don't have to let that define you." -Moon Butterfly, to Mina Loveberry"
 LOADING_TIP_12:0 ""No! I'll always be a soldier! Where is your loyalty?" -Mina Loveberry, to notions of giving up. Paraphrased"
 LOADING_TIP_13:0 ""I took an oath, and as long as the enemies of Mewmans exist, I will never stop fighting them!" -Mina Loveberry"
 LOADING_TIP_14:0 ""This would have never happened in the old days, when there were a hundred Solarian super warriors like me protecting the realm. Now, well, it's just me left..." -Mina Loveberry"
 LOADING_TIP_15:0 ""You don't understand the complexities of this situation." -Mina Loveberry"
 LOADING_TIP_16:0 ""I am the queen now, so I will make the decision. My decision... is that I will make a decision at dawn." -Moon Butterfly"
 LOADING_TIP_17:0 ""All knowledge is good knowledge." -Eclipsa Butterfly"
 LOADING_TIP_18:0 ""Globgor!" -Glossaryck"
 LOADING_TIP_19:0 ""You know, once in a while, you've got to slow down and appreciate the feeling of a nice head scratch, or the smell of a freshly bloomed rose, or the taste of a delicious candy bar." -Eclipsa Butterfly"
 LOADING_TIP_20:0 ""I think lots of things are cute. Puppies are cute, kitties are cute, tiny peppers are cute—" -Star Butterfly, denying her crush on Marco"
 LOADING_TIP_21:0 ""I just want things to go back to normal. What if they never do, Kelly? What if they never do?" -Star Butterfly"